<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV element</title>
    <style>
        .my-div {
            width: 600px;
            height: 300px;
            background-color: hsl(0, 100%, 100%);
            border: 1px solid #b58484;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="my-div">
        this is a div element.
    </div>

</body>
</html>
